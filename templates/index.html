<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIS Collision Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <link rel="stylesheet" href="static/styles.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
</head>
<body>
  <div id="left-panel">
    <h2>Selected Ships</h2>
    <div id="vector-length-container">
      <label for="vectorLengthSlider">Vector length (min):</label>
      <input type="range" id="vectorLengthSlider" min="1" max="120" value="15">
      <span id="vectorLengthValue">15</span>
    </div>
    <div id="selected-ships-info"></div>
  </div>

  <div id="map"></div>

  <div id="right-panel">
    <h2>Collisions</h2>
    <div id="collision-filters">
      <label>Max CPA (Nm): <input type="range" id="cpaFilter" min="0" max="0.5" step="0.01" value="0.5"></label>
      <span id="cpaValue">0.5</span><br>
      <label>Max TCPA (min): <input type="range" id="tcpaFilter" min="1" max="10" step="1" value="10"></label>
      <span id="tcpaValue">10</span>
    </div>
    <div id="collision-list"></div>
  </div>

  <script src="static/app.js"></script>
</body>
</html>
