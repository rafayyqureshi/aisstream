<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIS Collision Detection â€“ Live</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet"
    href="{{ url_for('static', filename='styles.css') }}"/>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
</head>
<body>

  <div id="left-panel">
    <h2 style="display:flex;justify-content:space-between;align-items:center;">
      Selected Ships
      <button id="clearSelectedShips">Clear</button>
    </h2>
    <div id="vector-length-container" style="margin-bottom:8px;">
      <label for="vectorLengthSlider">Vector length (min):</label>
      <input type="range" id="vectorLengthSlider" min="1" max="120" value="15">
      <span id="vectorLengthValue">15</span>
    </div>
    <div id="selected-ships-info"></div>
    <div id="pair-info" style="margin-top:10px; font-weight:bold;"></div>
  </div>

  <div id="map"></div>

  <div id="right-panel">
    <h2 style="display:flex;justify-content:space-between;align-items:center;">
      Collisions
      <button id="infoButton" style="font-size:14px;cursor:pointer;">Info</button>
    </h2>
    <div id="collision-filters">
      <label for="cpaFilter">Max CPA (Nm):</label>
      <input type="range" id="cpaFilter" min="0" max="0.5" step="0.1" value="0.5">
      <span id="cpaValue">0.5</span>
      <br/>
      <label for="tcpaFilter">Max TCPA (min):</label>
      <input type="range" id="tcpaFilter" min="1" max="10" step="1" value="10">
      <span id="tcpaValue">10</span>
    </div>
    <div id="collision-list"></div>
  </div>

  <!-- Opcjonalny modal Info -->
  <div id="infoModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <p>
        This is an example Info modal. Add your project details here.
      </p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
