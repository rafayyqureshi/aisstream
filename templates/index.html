<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIS Collision Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="" crossorigin="" />
  <!-- OpenSeaMap layer -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <link rel="stylesheet" href="static/styles.css">

  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <!-- JavaScript libs -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

</head>
<body>
  <div id="left-panel">
    <h2>Statki zaznaczone</h2>
    <div id="vector-length-container">
      <label for="vectorLengthSlider">Długość wektora (min):</label>
      <input type="range" id="vectorLengthSlider" min="1" max="120" value="15">
      <span id="vectorLengthValue">15</span>
    </div>
    <div id="selected-ships-info">
      <!-- Tu dynamicznie pojawią się informacje o zaznaczonych statkach -->
    </div>
  </div>

  <div id="map"></div>

  <div id="right-panel">
    <h2>Kolizje</h2>
    <div id="risk-filters">
      <label><input type="checkbox" value="High" checked onchange="filterCollisions()"> High</label><br>
      <label><input type="checkbox" value="Medium" checked onchange="filterCollisions()"> Medium</label><br>
      <label><input type="checkbox" value="Low" checked onchange="filterCollisions()"> Low</label>
    </div>
    <div id="collision-list">
      <!-- Lista kolizji pojawi się tutaj -->
    </div>
  </div>

  <script src="static/app.js"></script>
</body>
</html>
