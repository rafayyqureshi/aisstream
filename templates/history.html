<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AIS Collision History</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin=""/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

</head>
<body>

<div id="top-center-bar">
  <h2>Historical Mode</h2>
  <div id="day-controls">
    <button id="prevDay">Day -</button>
    <span id="currentDayLabel">Date: ...</span>
    <button id="nextDay">Day +</button>
  </div>
</div>

<div id="left-panel" style="display:none;">
    <div id="selected-ships-info"></div>
    <div id="pair-info"></div>
</div>

<div id="map"></div>

<div id="right-panel">
  <h2>Collisions (History)</h2>
  <div id="collision-filters">
    <label for="cpaFilter">Max CPA (Nm):</label>
    <input type="range" id="cpaFilter" min="0" max="0.5" step="0.01" value="0.5">
    <span id="cpaValue">0.50</span><br>

    <label for="tcpaFilter">Max TCPA (min):</label>
    <input type="range" id="tcpaFilter" min="1" max="10" step="0.1" value="10">
    <span id="tcpaValue">10</span>
  </div>
  <div id="collision-list"></div>
</div>

<div id="bottom-center-bar" style="display:none;">
  <label for="playbackSpeed">Playback speed:</label>
  <select id="playbackSpeed">
    <option value="1">x1</option>
    <option value="2">x2</option>
    <option value="5">x5</option>
    <option value="10">x10</option>
  </select>
  <button id="stepBack">&lt;</button>
  <button id="playPause">Play</button>
  <button id="stepForward">&gt;</button>
  <span id="frameIndicator"></span>
</div>

<script src="{{ url_for('static', filename='history_app.js') }}"></script>
</body>
</html>
